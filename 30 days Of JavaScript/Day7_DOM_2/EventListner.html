<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model</title>
  </head>

  <body>
    <button>Click Me</button>

    <script>
        let button = document.querySelector('button');
        button.addEventListener('click', event=>{
            console.log(event);
            console.log(event.target);
            console.log(event.target.textContent);
        })
</script>
  </body>
</html>
